<ion-view view-title="Playlists">

   <ion-nav-buttons side="secondary">
      <div class="buttons">
         <button class="button button-icon icon ion-ios-plus-outline" ng-click="toggleAdd()"></button>
      </div>
   </ion-nav-buttons>

   <ion-content >
      <ion-list show-delete="showAdd">
         <ion-item ng-repeat="playlist in playlists" href="#/app/partitura/{{playlist.id}}">
            {{playlist.titulo}}

            <ion-delete-button class="{{icon}}" ng-click="addFavorites({{playlist.id}})">
            </ion-delete-button>

         </ion-item>
      </ion-list>
   </ion-content>
</ion-view>
